<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center items-center h-[750px] bg-fuchsia-50">
        <div class="container flex flex-col gap-14 scale-125">
            <div class="heading flex justify-center gap">
                <h1 class="text-2xl text-[#9381FF] font-semibold">Our Pricing</h1>
            </div>
            <div class="panal flex justify-center gap-2">
                <div class="item flex flex-col bg-white px-6 py-8 gap-5 rounded-md shadow-md">
                    <div class="flex flex-col justify-center">
                        <h1 class=" text-base text-center">Basic</h1>
                        <h1 class=" text-3xl font-bold text-center">$199.99</h1>
                    </div>
                    <div class="content flex flex-col gap-2 ">
                        <p class="text-center text-black border-t pt-2 text-xs">500 GB Storage</p>
                        <p class="text-center text-black border-t pt-2 text-xs">2 Users Allocated</p>
                        <p class="text-center text-black border-t border-b py-2 text-xs">Send up to 3 GB</p>
                    </div>
                    <button class=" bg-[#9381FF] max-w-fit py-1 px-6 border text-sm rounded text-white">Learn More</button>
                </div>
                <div class="item flex flex-col bg-[#9381FF] px-6 py-8 gap-5 rounded-md scale-110 shadow-md">
                    <div class="flex flex-col justify-center">
                        <h1 class=" text-base text-center text-white">Professional</h1>
                        <h1 class=" text-3xl font-bold text-center text-white">$249.99</h1>
                    </div>
                    <div class="content flex flex-col gap-2 ">
                        <p class="text-center text-white border-t pt-2 text-xs">1 TB Storage</p>
                        <p class="text-center text-white border-t pt-2 text-xs">5 Users Allocated</p>
                        <p class="text-center text-white border-t border-b py-2 text-xs">Send up to 10 GB</p>
                    </div>
                    <button class="bg-white text-purple-500 max-w-fit py-1 px-6 border text-sm rounded">Learn More</button>
                </div>
                <div class="item flex flex-col bg-white px-6 py-8 gap-5 rounded-md shadow-md">
                    <div class="flex flex-col justify-center">
                        <h1 class=" text-base text-center">Master</h1>
                        <h1 class=" text-3xl font-bold text-center">$399.99</h1>
                    </div>
                    <div class="content flex flex-col gap-2 ">
                        <p class="text-center text-black border-t pt-2 text-xs">1 TB Storage</p>
                        <p class="text-center text-black border-t pt-2 text-xs">10 Users Allocated</p>
                        <p class="text-center text-black border-t border-b py-2 text-xs">Send up to 20 GB</p>
                    </div>
                    <button class=" bg-[#9381FF] max-w-fit py-1 px-6 border text-sm rounded text-white">Learn More</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
